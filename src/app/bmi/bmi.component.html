
<div class="row mt-5">
    <div class="col-md-6 p-5">
      <input [(ngModel)]="height" class="form-control m-2" type="text" placeholder="Enter Height in cms">
      <input [(ngModel)]="weight" class="form-control m-2" type="text" placeholder="Enter Weight in kg">
    </div>
    
    <div class="col-md-12">
      <h1>Your BMI is {{weight /( ( height  / 100 ) * ( height  / 100 )) | number}}</h1>
    </div>
  </div>
